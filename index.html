<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>Galaxy</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <ul class="header-nav">
          <li class="header-nav__item header-menu">Каталог товаров</li>
          <li class="header-nav__item">Клиентам</li>
        </ul>
        <div class="header-logo">
          <img src="./images/header/logo.jpg" alt="logo" />
        </div>

        <ul class="header-cabinet">
          <li class="header-cabinet__item">
            <a href="#">
              <svg width="23" height="24" aria-label="finder">
                <use
                  href="./images/header/svg/symbol-defs.svg#icon-finder"
                ></use></svg
            ></a>
          </li>
          <li class="header-cabinet__item">
            <a href="#"
              ><svg width="23" height="24" aria-label="log in">
                <use
                  href="./images/header/svg/symbol-defs.svg#icon-login"
                ></use></svg
            ></a>
          </li>
          <li class="header-cabinet__item">
            <a href="#"
              ><svg width="23" height="24" aria-label="finder">
                <use
                  href="./images/header/svg/symbol-defs.svg#icon-goods"
                ></use></svg
            ></a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
